          <h1>Contact </h1>
          <h5 class="text-center"> Hi, If you would like to receive an email, everytime something is posted on the website, add your contact information to the form. </h5>
          <h5 class="text-center">Thank you for your support!</h5>
          <br>
            <form action="">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname"
                           placeholder="First name" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname"
                           placeholder="Last name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phonenumber"
                           placeholder="Enter Your phone number" name="phonenumber">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input type="text" class="form-control" id="message"
                           placeholder="Enter Your Message" name="email">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="checkbox" name="subscribe"> Subscribe
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
